<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge: Custom name tags</title>

  <style>
    * {
        box-sizing: border-box;
    }
    
    .name-tag {
        border: 1px solid red;
        border-radius: 6px;
        width: 300px;
        height: 150px;
        margin-bottom: 10px;
        background: red;
        font-family: sans-serif;
    }
    
    .name-tag h1 {
        color: white;
        text-align: center;
        height: 25px;
        margin: 5px 0px 0px 0px;
        font-size: 20px;
    }
    .name-tag p {
        position: relative;
        left: 5px;
        padding: 10px;
        width: 290px;
        height: 90px;
        background: white;
        font-family: cursive;
        font-size: 20px;
        text-align: center;
    }
</style>
</head>
<body>

  <div class="name-tag">
    <h1>Hello, my name is...</h1>
    <p>Grace Hopper</p>
  </div>

  <div class="name-tag">
    <h1>Hello, my name is...</h1>
    <p>Alan Turing</p>
  </div>

  <script>
    var famousScientist = document.getElementsByTagName ("div")

    for (var i = 0; i < famousScientist.length; i++){
      famousScientist[i].innerHTML = "Hello, world"
    }
    
  </script>


  
</body>
</html>
